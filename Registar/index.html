  <section class="s1 mt-5">
    <h1>Register a New Student</h1>
    <button id="openWindow" class="btn btn-danger">Open Live Window</button>
    <form action="" id="submit-form">
      <div class="container mt-5">
        <div class="text-center align-items-center">
          <input type="time" id="timeInput" name="Time" readonly>
          </div>
          <br>
        <div class="row">
            <div class="col-md-6">
            <label for="">Enter Name<i>*</i></label>
            <br>
            <input type="text" name="Name" id="nameInput" placeholder="John Doe" required>
          </div>
          <div class="col-md-6">
            <label for="">Select School<i>*</i></label>
            <br>
            <select name="School" id="schoolInput" required>
              <option value="">Select</option>
              <option value="PMSAPTHSS Kakkove">PMSAPTHSS Kakkove</option>
              <option value="AKHMUPS Kannamvettikkave">AKHMUPS Kannamvettikkave</option>
              <option value="AMUPS Virippadam">AMUPS Virippadam</option>
              <option value="AUPS Azhinjilam">AUPS Azhinjilam</option>
              <option value="AUPS Peringavu">AUPS Peringavu</option>
              <option value="BTMOUPS Pengad">BTMOUPS Pengad</option>
              <option value="Padma AUPS karad">Padma AUPS karad</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="">Standard<i>*</i></label>
            <br>
            <select name="Standard" id="standardInput" required>
              <option value="">Select</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="">Division<i>*</i></label>
            <br>
            <select name="Division" id="divisionInput" required>
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
              <option value="K">K</option>
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="N">N</option>
              <option value="O">O</option>
              <option value="P">P</option>
              <option value="Q">Q</option>
              <option value="R">R</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="U">U</option>
              <option value="V">V</option>
              <option value="W">W</option>
              <option value="X">X</option>
              <option value="Y">Y</option>
              <option value="Z">Z</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
<script>
  function updateTime() {
  const timeInput = document.getElementById('timeInput');
  const now = new Date();

  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  
  timeInput.value = `${hours}:${minutes}`;
}

setInterval(updateTime, 1000); // Update every second
updateTime(); // Initial call to set the time immediately
</script>
