/* Waves */

*{
  margin: 0;
  padding: 0;
}
.se-wave{
  position: relative;
  width: 100%;
  height: 100vh;
  /* background: #3586ff; */
  overflow: hidden;
}
.se-wave .wave{
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: url("images/wave.png");
  background-size: 1000px 100px;
}
.se-wave .wave.wave1{
  animation: animate 30s linear infinite;
  z-index: 1000;
  opacity: 1;
  animation-delay: 0s;
  bottom: 0;
}

.se-wave .wave.wave2{
  animation: animate2 15s linear infinite;
  z-index: 999;
  opacity: 0.5;
  animation-delay: -5s;
  bottom: 10px;
}

.se-wave .wave.wave3{
  animation: animate 30s linear infinite;
  z-index: 998;
  opacity: 0.2;
  animation-delay: -2s;
  bottom: 15;
}

.se-wave .wave.wave4{
  animation: animate2 5s linear infinite;
  z-index: 997;
  opacity: 0.7;
  animation-delay: -5s;
  bottom: 20px;
}

@keyframes animate{
  0%{
    background-position-x:0;
  }
  100%{
    background-position-x:1000px;
  }
}

@keyframes animate2{
  0%{
    background-position-x:0;
  }
  100%{
    background-position-x:-1000px;
  }
}

<!-- ATL CONTENTS -->

<!-- Over -->

  <script src="bootstrap.js"></script>
  <script>
    // Function to convert text to speech
    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US'; // Set language to English (US)
      speech.pitch = 1;      // Normal pitch
      speech.rate = 1;       // Normal rate
      speech.volume = 1;     // Full volume
      window.speechSynthesis.speak(speech);
    }

    // Listen for messages from the parent window
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data && data.name) {
        const container = document.getElementById("dataContainer");
        container.innerHTML = `
          <p style="font-size:3em;text-align:center;text-transform: uppercase;"><strong>Welcome</strong> ${data.name}</p>
          <p><strong>School:</strong> ${data.school}</p>
          <p><strong>Standard:</strong> ${data.standard}</p>
          <p><strong>Division:</strong> ${data.division}</p>
        `;

        // Generate and speak the welcome message
        const welcomeMessage = `Welcome ${data.name} to ATL LAB of PMSA`;
        speak(welcomeMessage);
      }
    });
  </script>
